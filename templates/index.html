<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Temperature Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .time {
            font-size: 18px;
            color: #666;
            text-align: left;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .temperature {
            font-size: 96px;
            color: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .unit {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time">
            <span>Current Time:</span><br>
            {{ time }}
        </div>
        <div class="temperature">
            {{ temperature }}<span class="unit">Â°C</span>
        </div>
    </div>
</body>
</html>
